work_dir: ~/projects/infscale
env_activate_command: conda activate pytorch-dev
log_level: INFO
steps:
  - host: cisco-research-7
    processes:
      - cmd: start controller
        args: --policy static
      - cmd: start agent
        args: a1
      - cmd: start job
        args: examples/resnet152/static/linear.yaml
      - type: other
        cmd: sleep 3

  - host: cisco-research-7
    processes:
      - cmd: status job
        args: job1
        condition:
          - complete
          - failed
