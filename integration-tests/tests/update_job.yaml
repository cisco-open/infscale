---
work_dir: ~/projects/infscale
env_activate_command: conda activate pytorch-dev
log_level: INFO
steps:
  - type: start
    host: cisco-research-7
    processes:
      - controller
      - agent a1

  - type: start
    host: cisco-research-8
    processes:
      - agent a2 --host 10.20.1.15

  - type: start
    host: cisco-research-7
    processes:
      - job examples/resnet152/auto/linear.yaml

  - type: job_status
    host: cisco-research-7
    job_id: "job1"
    statuses:
      - running
      - failed

  - type: update
    host: cisco-research-7
    processes:
      - job examples/resnet152/auto/diamond.yaml

  - type: job_status
    host: cisco-research-7
    job_id: "job1"
    statuses:
      - complete
      - failed
